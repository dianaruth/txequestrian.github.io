      <hr><h2 class="intro-text text-center">Contact <strong>Texas Equestrian Team</strong></h2><hr>
      <p>To contact the Texas Equestrian or to donate, please email <a href="mailto:info@txequestrian.com">info@txequestrian.com</a> or call (203)739-5031. </p>
      <p class="nomobile">You can also contact us by filling out the form below.</p>

      <form action="//formspree.io/outreach@txequestrian.com">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name"  id="name">
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" name="_replyto" id="email">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" class="form-control" name="_subject" id="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Send</button>
      </form>
    </div>
  </div>
